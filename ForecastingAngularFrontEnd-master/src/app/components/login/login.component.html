<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div class="card">
                <div class="card-body"> 
                <form class="was-validated">
                    <div class="form-group">
                        <div>
                            <label for="name">Username</label>
                            <input [(ngModel)]="user.username" type="email" name="username" class="form-control"
                                id="username" aria-describedby="nameHelp" placeholder="Enter your email" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input [(ngModel)]="user.password" type="password" name="password" class="form-control"
                                id="password" aria-describedby="passwordHelp" placeholder="Enter your password" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                    </div>
                </form>
                <button class="btn btn-primary" (click)="validateUser()">Submit</button>
            </div>
        </div>
        </div>
    </div>
</div>
